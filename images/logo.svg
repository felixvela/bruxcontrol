  <!-- Upper teeth hint -->
  <path d="M35 40 L35 48" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <path d="M45 38 L45 48" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <path d="M55 38 L55 48" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <path d="M65 40 L65 48" stroke="white" stroke-width="3" stroke-linecap="round"/>

  <!-- Relaxation waves -->
