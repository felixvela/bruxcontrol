  <path d="M30 72 Q40 67, 50 72 Q60 77, 70 72" stroke="white" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.4"/>

  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4A90A4"/>
      <stop offset="100%" stop-color="#2C5F72"/>
